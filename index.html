<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VEL TECH CALCULATOR</title>

<style>
:root{
    --bg:#f1f5f9;
    --danger:#dc2626;
    --warning:#f59e0b;
    --success:#16a34a;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:Segoe UI,system-ui,sans-serif;
    background:var(--bg);
    padding:30px;
}

h1{text-align:center;margin-bottom:20px}

.card{
    padding:20px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    margin-bottom:20px;
    background:white;
    border-left:8px solid;
}

.profile{border-color:#64748b}
.gpa{border-color:#2563eb}
.cgpa{border-color:#4f46e5}
.attendance{border-color:#f59e0b}
.internal{border-color:#16a34a}

.hidden{display:none}

.menu{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:20px;
}

.menu button{
    padding:10px 18px;
    border:none;
    border-radius:20px;
    background:#e5e7eb;
    font-weight:600;
    cursor:pointer;
}

.menu button.active{
    background:#2563eb;
    color:#fff;
}

.section{
    display:none;
    max-width:950px;
    margin:auto;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}

th,td{
    padding:10px;
    text-align:center;
    border-bottom:1px solid #ddd;
}

th{background:#eff6ff}

input,select{
    padding:8px;
    width:100%;
    border-radius:6px;
    border:1px solid #c7d2fe;
}

.btn{
    margin-top:15px;
    padding:10px 16px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

.btn.secondary{background:#64748b}
.btn.success{background:#16a34a}

.result{
    margin-top:15px;
    padding:12px;
    background:#f8fafc;
    border-radius:8px;
    font-weight:bold;
}

.warning{
    margin-top:10px;
    padding:10px;
    border-radius:8px;
    color:white;
}

.progress{
    height:16px;
    background:#e5e7eb;
    border-radius:10px;
    overflow:hidden;
    margin-top:8px;
}

.progress div{height:100%}

footer{
    text-align:center;
    margin-top:40px;
    font-size:14px;
    color:#555;
}
</style>
</head>

<body>

<h1>VEL TECH CALCULATOR</h1>

<!-- PROFILE -->
<div id="profileCard" class="card profile">
<h2>Student Profile</h2>
<input id="sname" placeholder="Student Name"><br><br>
<input id="regno" placeholder="Register Number"><br><br>
<input id="dept" placeholder="Department"><br><br>
<input id="sem" placeholder="Semester">
<button class="btn" onclick="proceed()">Proceed to Calculators</button>
<div id="profileError" class="warning hidden" style="background:var(--danger)">
Please fill all profile details
</div>
</div>

<!-- CALCULATORS -->
<div id="calculatorArea" class="hidden">

<div class="card profile">
<h2 id="helloText"></h2>
<p>Welcome to Vel Tech Calculator</p>
<strong id="profileSummary"></strong><br>
<button class="btn secondary" onclick="editProfile()">‚úè Edit Profile</button>
</div>

<div class="menu">
    <button onclick="showSection('internal',this)">Internal</button>
</div>

<!-- INTERNAL -->
<div id="internal" class="section card internal">
<h2>Internal Marks Calculator</h2>

<select id="subjectType" onchange="toggleInternalType()">
<option value="">Select Subject Type</option>
<option value="theory">Theory</option>
<option value="integrated">Integrated</option>
</select>

<div id="theoryBlock" class="hidden">
<br>
<input id="t1" placeholder="Test 1">
<input id="t2" placeholder="Test 2">
<input id="t3" placeholder="Test 3">
<input id="tAttend" placeholder="Attendance (out of 5)">
<input id="tAssign" placeholder="Assignment (out of 5)">
</div>

<div id="integratedBlock" class="hidden">
<br>
<input id="i1" placeholder="Test 1 (out of 20)">
<input id="i2" placeholder="Test 2 (out of 20)">
<input id="lab" placeholder="Lab Mark (out of 20)">
<input id="iAttend" placeholder="Attendance (out of 5)">
<input id="iAssign" placeholder="Assignment (out of 5)">
</div>

<button class="btn" onclick="calculateInternal()">Calculate Internal</button>

<div class="result" id="internalResult"></div>
<div id="internalMessage" class="warning hidden"></div>

<button class="btn" onclick="download()">Download</button>
</div>

</div>

<footer><b> Created By Varshith G S (VTU27888) || All rights reserved</b></footer>

<script>
function proceed(){
    if(!sname.value||!regno.value||!dept.value||!sem.value){
        profileError.classList.remove("hidden");return;
    }
    profileCard.classList.add("hidden");
    calculatorArea.classList.remove("hidden");
    helloText.innerText="Hello, "+sname.value;
    profileSummary.innerText=
        `${sname.value} | ${regno.value} | ${dept.value} | Semester ${sem.value}`;
}

function editProfile(){
    calculatorArea.classList.add("hidden");
    profileCard.classList.remove("hidden");
}

function showSection(id,btn){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).style.display='block';
    btn.classList.add('active');
}

function toggleInternalType(){
    theoryBlock.classList.add("hidden");
    integratedBlock.classList.add("hidden");
    if(subjectType.value==="theory") theoryBlock.classList.remove("hidden");
    if(subjectType.value==="integrated") integratedBlock.classList.remove("hidden");
}

function calculateInternal(){
    let internal=0;

    if(subjectType.value==="theory"){
        internal=(+t1.value+ +t2.value+ +t3.value)/3
                 + +tAttend.value + +tAssign.value;
    }

    if(subjectType.value==="integrated"){
        internal=(+i1.value+ +i2.value)/2
                 + +lab.value + +iAttend.value + +iAssign.value;
    }

    internal=Number(internal.toFixed(2));
    internalResult.innerText="Internal Marks: "+internal;

    internalMessage.classList.remove("hidden");

    if(internal < 23){
        let required=(23-internal)+27;
        internalMessage.style.background="var(--danger)";
        internalMessage.innerText=
            `‚ö† Very low internal! You must score at least ${required.toFixed(2)} / 50 in End Semester Exam to pass.`;
    }
    else if(internal > 35){
        internalMessage.style.background="var(--success)";
        internalMessage.innerText=
            "üéâ Excellent internal marks! You are in a safe zone.";
    }
    else{
        internalMessage.style.background="var(--warning)";
        internalMessage.innerText=
            "‚ö† Internal is average. Aim higher in End Semester Exam.";
    }
}

function download(){ window.print(); }
</script>

</body>
</html>
